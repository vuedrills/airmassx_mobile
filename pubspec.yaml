name: airmass_xpress
description: A task marketplace platform similar to Airmass Xpress
publish_to: 'none'
version: 2.1.1+32

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core
  cupertino_icons: ^1.0.6
  ionicons: ^0.2.2
  
  # State Management
  flutter_bloc: ^9.1.1
  get_it: ^9.2.0
  equatable: ^2.0.5
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  web_socket_channel: ^3.0.3
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0
  
  # UI/UX
  google_fonts: ^7.0.2
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Navigation
  go_router: ^17.0.1
  
  # Date/Time
  intl: ^0.20.2
  timeago: ^3.6.0
  
  # Google Maps & Location
  google_maps_flutter: ^2.5.0
  google_maps_flutter_web: ^0.5.4
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  flutter_map: ^8.2.2
  latlong2: ^0.9.0
  
  # Image Picker & Processing
  image_picker: ^1.0.5
  image_picker_web: ^4.0.0
  file_picker: ^8.1.4
  # image_cropper: ^5.0.1  # Temporarily disabled due to web compatibility issues
  
  # Google Sign In
  google_sign_in: ^7.2.0
  google_sign_in_web: ^1.1.0
  
  # Firebase (commented out for now - will enable later)
  firebase_core: ^4.3.0
  firebase_messaging: ^16.1.0
  flutter_local_notifications: ^19.5.0
  
  # PDF Generation & Viewing
  pdf: ^3.11.3
  printing: ^5.14.2
  path_provider: ^2.1.1
  
  # Utilities
  uuid: ^4.5.2
  url_launcher: ^6.2.2
  qr_flutter: ^4.1.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.0
  lucide_icons: ^0.257.0
  path: ^1.9.1
  sentry_flutter: ^9.10.0
  google_mobile_ads: ^7.0.0
  shorebird_code_push: ^2.0.5

  connectivity_plus: ^7.0.0
  flutter_map_marker_cluster: ^8.2.2
  flutter_animate: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - shorebird.yaml

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo_white_bg.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  # White background is part of the image now, or we can set it explicitly to white just in case
  adaptive_icon_background: "#FFFFFF"
